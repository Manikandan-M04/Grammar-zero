<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Grammar Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Advanced Grammar Checker</h1>
        <div class="controls">
            <button id="start-btn">Start Recording</button>
            <button id="stop-btn" disabled>Stop Recording</button>
        </div>
        <p id="result"></p>
        <textarea id="text-input" rows="10" cols="50" placeholder="Enter text here..."></textarea>
        <button id="check-text-btn">Check Text</button>
        <div id="highlighted-result"></div>
        <div id="grammar-result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
